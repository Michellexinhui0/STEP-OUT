<!DOCTYPE html>
<html>

<head>
  <!--Import Bootstrap, CSS file and JS file-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/loginStyle.css">
  <script src="../static/js/jquery.js"></script>
  <script src="../static/js/login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <title> Step Out </title>
  <link rel="icon" type="image/icon" href="../static/imgs/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="background">
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form name="login_form">
          <img src="static/imgs/STEP OUT Logo.png" class="stepout" />
          <input type="email" name="email" class="field"  placeholder="Email" required/>
          <input type="password" name="password" class="field"  placeholder="Password" required/>
          
          <button type="submit" value="Log In">Log In</button>
          <p class="error error--hidden"></p>
                 
        </form>        
      </div>
    </div>
  </div>
</body>

</html>
